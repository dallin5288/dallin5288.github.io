<!DOCTYPE html>

<html>
    <head>
      <title>Info Card</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght
      @0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
      900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
      <div class="card-container">
        <img class="picture" src="picture/picture.png">
        <button class = "info-card">
          Hello! My name is Dallin Liu, a third-year computer science 
          student from Bowling Green, Kentucky. I have a strong passion 
          for ensuring that people are well-fed and satisfied. Besides 
          my academic pursuits, I enjoy fishing and camping, 
          which allow me to connect with nature and unwind from 
          the busy world of technology.
        </button>
        <a href="http://www.linkedin.com/in/dallin-liu"class="LinkedIn-button">
          LinkedIn
        </a>
      </div>
    </body>
</html>
